<ion-split-pane when="sm" contentId="main-content">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar class="SideMenuTitle" class="">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-list-header> Welcome ! Ratnesh </ion-list-header>
        <ion-menu-toggle [autoHide]="false">
          <ion-item lines="none" button routerLink="/profile">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label> Profile </ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/orders" button>
            <ion-icon slot="start" name="cube"></ion-icon>
            <ion-label> Orders </ion-label>
          </ion-item>
          <ion-item lines="none" button routerLink="/cart">
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label> Cart </ion-label>
          </ion-item>
          <ion-item lines="none" button [queryParams]="{category:'wishlist'}" routerLink="/product-list">
            <ion-icon slot="start" name="heart"></ion-icon>
            <ion-label> WishList </ion-label>
          </ion-item>
          <ion-item lines="none" button >
            <ion-icon slot="start" name="settings"></ion-icon>
            <ion-label> settings </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

    <ion-footer>
      <ion-toolbar class="SideMenuTitle" class="">
        <ion-item lines="none" button routerLink="/login">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label> Logout </ion-label>
        </ion-item>
      </ion-toolbar>
    </ion-footer>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <!-- main-content -->
   <ng-content></ng-content>

  </div>
</ion-split-pane>
